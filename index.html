<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>UX/UI DESIGN</li>
                <li>Bakuniek</li>
                <li>2023</li>
            </ul>
        </nav>
        <div class="mainHeader">
            <div class="leftSide">
                <div class="ad1">
                    <i id="quote1" class='bx bxs-quote-alt-left bx-lg' style='color:#ffffff'  ></i>
                    <p class="ad1Comment">Buy something for your meow meow!</p>
                </div>
            </div>
            <div class="centerSide">
                <h1>MEOW</h1>
                <p class="descriptionH1">SHOP WHERE YOU CAN FIND EVERYTHING FOR YOUR CAT</p>
                <div class="circle">
                    <img class="cat1" src="img/cat1.png" alt="main cat">
                </div>
            </div>
            <div class="rightSide">
                <div class="ad2">
                    <i id="quote1" class='bx bxs-quote-alt-left bx-lg' style='color:#ffffff'  ></i>
                    <p class="ad1Comment">Buy it!</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
